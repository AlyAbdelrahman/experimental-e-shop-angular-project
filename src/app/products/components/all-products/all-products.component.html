
<div>

    <label for="">
        categories
    </label>
    <select (change)="handleSelectCategory($event)">
        <option value="all" selected>All</option>
        <option value="{{categorie}}" *ngFor="let categorie of categories">{{categorie}}</option>
    </select>
</div>
<div *ngIf="loading">
    <app-spninner></app-spninner>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
        <div class="item" >
             <img src="{{item.image}}" alt="">
            <div class="body">
                <h4>{{item.title}}</h4>
                <p>{{item.description}}</p>
            </div>
            <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                <button class="btn btn-success">Add To Cart</button>
                <span>{{item.price}} $</span>
            </div>
        </div> 
    </div>
</div>
